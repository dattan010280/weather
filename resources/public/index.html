<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">
      <h1>Forecasted Temperature</h1>
      <form action="/action_page.php">
        <label for="refreshTime">Refresh Time:</label>
        <input type="text" id="refreshTime" name="refreshTime" placeholder="3">
        <label>(minutes)</label>
        <br><br>
        <label>Sort</label>
        <select name="sortname" id="sortid">
          <option value="country">Country</option>
          <option value="city">City</option>
          <option value="curTemp">Current Temperature</option>
        </select>
        <label>Type Of Sort</label>
        <select name="typename" id="typeid">
          <option>Ascending</option>
          <option>Descending</option>
        </select>
      </form>
      <br><br>

    </div> <!-- end of app div -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
